{% comment %} Event Form template (eventify/event_form.html) {% endcomment %}
{% extends 'eventify/base.html' %}
{% block content %}
<h1>{% if instance %}Edit Event{% else %}Create Event{% endif %}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
