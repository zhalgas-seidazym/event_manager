{% comment %} Login & Register template (eventify/login_register.html) {% endcomment %}
{% extends 'eventify/base.html' %}
{% block content %}
<h2>{% if page == 'login' %}Login{% else %}Register{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
